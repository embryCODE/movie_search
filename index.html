<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Movie Search</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main-header">
        <div class="inner">
            <h1 class="main-title">MovieSearch</h1>
            <form class="search-form">
                <!-- Title search. -->
                <label class="is-hidden" for="search">Search a title</label>
                <input type="search" name="search" id="search" placeholder="Search a Title...">

                <!-- Year search. -->
                <label class="is-hidden" for="year">Any Year</label>
                <input type="text" maxlength="4" name="year" id="year" placeholder="Year">

                <!-- Submit button. -->
                <button type="submit" id="submit" class="search-button"><i class="material-icons icn-search">search</i></button>
            </form>
        </div>
    </div>

    <div class="main-content clearfix">
        <ul id="movies" class="movie-list">
            <!-- Use JavaScript to insert results html here. -->
        </ul>
    </div>
    <div id="description-page">
        <div class="clearfix" id="description-header-background">
            <div class="main-content">
                <div id="back-to-search">
                    <i id="arrow" class="material-icons">navigate_before</i>
                    <span>Search results</span>
                </div>
                <div class="description-container">
                    <h1 id="desc-movie-name"></h1>
                    <span id="desc-movie-rating"></span>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="poster-div">

            </div>

            <div class="description-container">
                <div id="description-body">
                    <h3 class="desc-plot-synopsis">Plot Synopsis:</h3>
                    <p id="desc-plot"></p>
                    <a href="#" id="imdb-link">View on IMDB</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
